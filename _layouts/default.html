<html lang="{{ page.lang | default: site.lang | default: "en" }}">

    <meta charset="utf-8">

          <a class="page-link" href="{{ '/' | relative_url }}">Home</a>

      </div>
    </header>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
